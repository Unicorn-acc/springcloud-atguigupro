server:
  port: 80
spring:
  application:
    name: cloud-customer-feign-service
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/

ribbon:
  #建立连接所用的时间
  ReadTimeout: 50000
  #建立连接后从服务器读取到可用资源所用的时间
  ConnectTimeout: 50000